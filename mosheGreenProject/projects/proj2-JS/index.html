<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Weather API Project</h1>
        <div class="form-control">
            <label for="inputCity">Search:</label>
            <input type="text" id="inputCity">
            <button>Send</button>
        </div>
        <div class="weatherInfo">
            <h1 id="city"></h1>
            <p id="temp"></p>
            <img src="images/sun-regular.svg" alt="sun icon" id="sunny">
            <img src="images/cloud-solid.svg" alt="cloudy sky icon" id="cloudy">
            <img src="images/cloud-rain-solid.svg" alt="rain clouds icon" id="rainy">
            <img src="images/snowflake-regular.svg" alt="snowflake icon" id="snowy">
            <p id="description"></p>
            <p id="errorMessage" style="color: red;"></p>
        </div>
    </div>
</body>

</html>
