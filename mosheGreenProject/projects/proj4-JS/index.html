<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping and To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>Personal Planner</header>
    <h1>What's On Your Mind Today?</h1>

    <div class="container">
        <div class="shopping-list">
            <h2>Shopping</h2>
            <div class="shopping-input">
                <input type="text" placeholder="Add item to shopping list">
                <button class="shopping-btn">Add</button>
            </div>
            <div class="shopping-list-items"></div>
        </div>

        <div class="to-do-list">
            <h2>To-Do</h2>
            <div class="to-do-list-input">
                <input type="text" placeholder="Add an objective to the list">
                <button class="to-do-btn">Add</button>
            </div>
            <div class="to-do-list-items"></div>
        </div>
    </div>

</body>


</html>
